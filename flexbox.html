<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>

    <style>
        .container{
            border: 2px solid red;
            display: flex;
            height: 400px;
            width: 600px;
            margin-left: 350px;
            align-items: center ;
            justify-content: space-between;
        }
        .box-1{
            border: 2px dashed green;
            height: 100px;
            width: 100px;
            text-align: center;
            font-weight: 700;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-1">Box 01</div>
        <div class="box-1">Box 02</div>
        <div class="box-1">Box 03</div>
        <div class="box-1">Box 04</div>
    </div>
</body>
</html>
